<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Register</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown" style="margin-top: 50px;">
        <div>

            <h3>Register to IN+</h3>
            <p>Create account to see it in action.</p>
            <form method="post" class="m-t" role="form" action="">
                {% csrf_token %}

                <div class="form-group">
                    {{form.email}}
                </div>
                <div class="form-group" style="">
                    <ul id="id_user_type" style="display: inline-flex;list-style-type: none;margin-bottom: 0px;margin-right: 32px;">
                        <li style="margin-right: 8px;"><label for="id_user_type_0"><input id="id_user_type_0" name="user_type" value="S" type="radio"> Staff</label></li>
                        <li style="margin-right: 8px;"><label for="id_user_type_1"><input id="id_user_type_1" name="user_type" value="E" type="radio"> Employer</label></li>
                        <li><label for="id_user_type_2"><input checked="checked" id="id_user_type_2" name="user_type" value="A" type="radio"> Applicant</label></li>
                    </ul>
                </div>
                <div class="form-group">
                    {{form.password1}}
                </div>
                <div class="form-group">
                    {{form.password2}}
                </div>

                <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="/signin/">Login</a>
            </form>

        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/static/js/jquery-2.1.1.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="/static/js/icheck.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>

</html>
